<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment checkout</title>
    <link rel="stylesheet" href="../checkout/checkout.css">
</head>

<body>



    <h1>Payment Checkout</h1>
    <div class="wrapper">
        <div class="greetings" id="greetings">
            <h3 id="name">TitusKKKK</h3>
            <table>
                <tr>
                    <td>Item id: </td>
                    <td id="item_id">$</td>
                </tr>
                <tr>
                    <td>Quantity: </td>
                    <td id="quantity">$</td>
                </tr>
                <tr>
                    <td>SubTotal: </td>
                    <td id="subTotal">$ </td>
                </tr>
                <tr>
                    <td>Shipping: </td>
                    <td id="shipping">$</td>
                </tr>
                <tr>
                    <td>Grand Total</td>
                    <td id="total"> $</td>
                </tr>
            </table>
            <button onClick="inputValue()">Pay Now</button>

        </div>
    </div>



    <!--Javascript-->
    <script src="../checkout/checkout.js"></script>
</body>

</html>
