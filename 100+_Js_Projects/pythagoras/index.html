<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--Form-->
    <!-- A input-->
    <label for="" id="a-label">Value of B</label>
    <input type="text" id="a-input">
    <!-- B input-->
    <label for="" id="b-label">Value of B</label>
    <input type="text" id="b-input">
    <button id="submit-btn" type="submit">Submit</button>
    <label for="side c" id="side-c"></label>
    <!--Javascript-->
    <script>

        document.getElementById("submit-btn").onclick = function () {
            var a;
            var b;
            var c;
            
            a = document.getElementById('a-input').value;
            Number(a);
            b = document.getElementById('b-input').value;
            Number(b);

            // formula
            c = Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));

            document.getElementById('side-c').innerHTML = "Side c: " + c

        }

    </script>
</body>

</html>
