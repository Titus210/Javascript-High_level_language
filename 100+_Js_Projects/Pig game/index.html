<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family-Lato:100,300,600">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Pig game</title>
</head>

<body>
    <div class="wrapper clearfix">
        <!-- Player 0-->
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">1</div>
            </div>
        </div>
        <!-- Player 1-->
        <div class="player-1-panel active">
            <div class="player-name" id="name-1">Player 1</div>
            <div class="player-score" id="score-1">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <!--  buttons -->
        <button class="btn-new"><i class="ion-ios-plus-outline">New Game</i></button>
        <button class="btn-roll"><i class="ion-ios-loop">Roll Dice</i></button>
        <button class="btn-hold"><i class="ion-ios-download-outline">Hold</i></button>

        <img src="" alt="" srcset="">
    </div>
    <script src="./script.js"></script>
</body>

</html>
